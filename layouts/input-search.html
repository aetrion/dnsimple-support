<form action="/search/" class="js-search-form" method="get">
  <div class="input-group">
    <input type="search" name="q" value="" class="form-control search-query" placeholder="<%= placeholder %>">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-primary btn-input-search">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</form>
