<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title><%= @item[:title] %> - DNSimple Help</title>
  <meta name="description" content="<%= @item[:excerpt] %>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />

  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>

  <%= render "analytics" %>
</head>

<body>

  <header class="site-head">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="/" title="DNSimple Help">
            <img src="/assets/images/dnsimple-logo.png" class="site-logo" alt="DNSimple Help" />
          </a>
          <span class="site-label">Support</span>
        </div>
        <div class="col-md-6">
          <%= render "input-search", placeholder: "Search..." %>
        </div>
        <div class="col-md-3">
          <a href="https://dnsimple.com/" class="site-link-to-app pull-right">DNSimple app</a>
        </div>
      </div>
    <div>
  </header>

  <div class="container">
    <div class="row">
      <aside id="sidebar" class="col-md-3" role="sidebar">
        <%= render "sidebar" %>
      </aside>
      <main id="main" class="col-md-9" role="main">
        <%= yield %>
      </main>
    </div>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <ul class="site-footer-links">
        <li>&copy; <%= Time.now.year %> Aetrion LLC</li>
        <li><a href="https://dnsimple.com/">DNSimple</a></li>
        <li><a href="https://dnsimple.com/about">About</a></li>
        <li><a href="https://blog.dnsimple.com/">Blog</a></li>
        <li><a href="https://developer.dnsimple.com/">API</a></li>
        <li><a href="http://dnsimplestatus.com/">Status</a></li>
        <li><a href="https://dnsimple.com/contact">Contact</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
