<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title><%= @item[:title] %> - DNSimple Help</title>
  <meta name="description" content="<%= @item[:excerpt] %>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/0.6.0/lunr.min.js"></script>

  <%= render "/analytics.*" %>
</head>

<body>

  <header class="site-head">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="/" title="DNSimple Help" class="site-logo">
            <img src="/assets/images/dnsimple-logo-support.svg" alt="DNSimple Help">
          </a>
        </div>
        <div class="col-md-6">
          <%= render "/input-search.*", placeholder: "Search..." %>
        </div>
        <div class="col-md-3">
          <a href="https://dnsimple.com/" class="site-link-to-app pull-right">DNSimple app</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <main id="main" class="col-md-9 col-md-push-3">
        <%= yield %>
      </main>
      <aside id="sidebar" class="col-md-3 col-md-pull-9" role="sidebar">
        <%= render "/sidebar.*" %>
      </aside>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <ul class="site-footer-links">
        <li>&copy; <%= Time.now.year %> Aetrion LLC</li>
        <li><a href="https://dnsimple.com/">DNSimple</a></li>
        <li><a href="https://dnsimple.com/about">About</a></li>
        <li><a href="https://blog.dnsimple.com/">Blog</a></li>
        <li><a href="https://developer.dnsimple.com/">API</a></li>
        <li><a href="http://dnsimplestatus.com/">Status</a></li>
        <li><a href="https://dnsimple.com/contact">Contact</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
