<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title><%= @item[:title] %> - DNSimple Help</title>
  <meta name="description" content="<%= @item[:excerpt] %>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />

  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:700,400">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>

  <%= render "analytics" %>
</head>

<body>

  <header class="site-head">
    <div class="container">
      <a class="header-logo" href="/" title="DNSimple Help">
        <img src="/assets/images/dnsimple-logo.png" alt="DNSimple Help" />
      </a>

      <form action="https://www.google.com/search" id="search-form" class="header-search pull-right" method="get">
        <input name="q" type="search" value="" class="form-control search-query" placeholder="Search">
        <input name="qq" type="hidden" value="">
        <button type="submit" class="btn btn-default">
          <i class="fa fa-search"></i>
        </button>
      </form>
    <div>
  </header>

  <div class="container">
    <div class="row">
      <main id="main" class="col-md-9" role="main">
        <%= yield %>
      </main>
      <aside id="sidebar" class="col-md-3" role="sidebar">
        <%= render "sidebar" %>
      </aside>
    </div>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <ul class="site-footer-links">
        <li>&copy; <%= Time.now.year %> Aetrion LLC</li>
        <li><a href="https://dnsimple.com/">DNSimple</a></li>
        <li><a href="https://dnsimple.com/about">About</a></li>
        <li><a href="http://blog.dnsimple.com/">Blog</a></li>
        <li><a href="http://developer.dnsimple.com/">API</a></li>
        <li><a href="http://dnsimplestatus.com/">Status</a></li>
        <li><a href="http://dnsimple.com/contact">Contact</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
